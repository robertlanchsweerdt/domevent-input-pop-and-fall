<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- script -->
    <script src="./js/script.js" defer></script>

</head>

<body>

    <div id="site-wrapper">

        <section class="message-container">

            <h1>Dynamic DOM</h1>

            <h3>Type anything in the field. When you click the button, you'll see what you typed appear dynamically on
                the screen.</h3>

            <div class="label-wrapper">

                <input type="text" name="user" id="user" placeholder="Enter some text">

            </div>

            <div class="btn-wrapper">

                <input type="submit" class="btn" value="MAKE IT RAIN">

            </div>

        </section>

    </div>

    <div id="userOutput"></div>

</body>

</html>
