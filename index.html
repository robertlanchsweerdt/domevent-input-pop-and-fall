<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- script -->
    <script src="./js/script.js" defer></script>

</head>

<body>

    <div id="site-wrapper">

        <h1>Dynamic DOM</h1>

        <h3>Type anything in the field, and you'll see what you type appear dynamically on the screen.</h3>

        <div class="label-wrapper">

            <label for="user">Enter some text</label>

            <input type="text" name="user" id="user">

        </div>

        <div class="label-wrapper">

            <input type="submit" class="btn-submit" value="MAKE IT RAIN">

        </div>

        <div id="userOutput"></div>

    </div>

</body>

</html>
